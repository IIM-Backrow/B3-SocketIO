<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConnectFOUR - Hands free</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/ml5@1/dist/ml5.min.js" defer></script>

    <script src="scripts/constants.js" defer></script>
    <script src="scripts/hands.js" defer></script>

    <script src="scripts/animator.js" defer></script>
    <script src="scripts/board.js" defer></script>

    <script src="scripts/socket.js" defer></script>

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- Login Modal -->
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <h2>Welcome to ConnectFOUR</h2>
        <p>Enter your username to start playing:</p>
        <form id="login-form">
          <input
            type="text"
            id="username-input"
            placeholder="Enter username"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <!-- Ping Display -->
    <div id="ping-display">
      <span id="ping-text">Ping: -- ms</span>
    </div>

    <!-- Profile Display -->
    <div id="profile-display">
      <div class="profile-info">
        <span id="profile-username">Guest</span>
        <span id="profile-elo">ELO: --</span>
      </div>
      <button id="logout-button">Logout</button>
    </div>

    <div id="main-container">
      <p id="informative-text">Click PLAY to start matchmaking</p>
    </div>

    <!-- Bottom Drawer -->
    <div id="bottom-drawer">
      <button id="play-button">PLAY</button>
    </div>
  </body>
</html>
